<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood map</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
    
    <div class="containerleft">
        <input class="search" data-bind="textInput: searchterm, valueUpdate: 'afterkeydown' " type="search" name="searchBox" placeholder="Search Your Favorite Location">

        <ul data-bind="foreach: filterList">
            <li class="listoflocation" data-bind="text: title, visible: visible"></li>

        </ul>
    </div>
    <div class="container">
    <div id="map">  </div>
    </div>
  
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPEZfOwR-tOvkoc-Xo0TGzyb0YfdKzRNw&callback=initMap" async defer></script>
</body>
</html>
